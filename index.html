<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Origen Inventory - Galería</title>
  <style>
    :root { color-scheme: dark light; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    header { padding: 16px; border-bottom: 1px solid rgba(127,127,127,.25); }
    h1 { margin: 0 0 6px 0; font-size: 18px; font-weight: 650; }
    .meta { font-size: 13px; opacity: .8; }
    .wrap { padding: 16px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 12px;
    }
    .card {
      border: 1px solid rgba(127,127,127,.25);
      border-radius: 10px;
      overflow: hidden;
      background: rgba(127,127,127,.06);
    }
    .thumb {
      width: 100%;
      aspect-ratio: 1 / 1;
      display: block;
      object-fit: contain;
      background: rgba(0,0,0,.05);
    }
    .caption {
      padding: 8px 10px;
      font-size: 12px;
      line-height: 1.25;
      word-break: break-word;
      border-top: 1px solid rgba(127,127,127,.2);
    }
    .error { padding: 12px 16px; border: 1px solid rgba(255,0,0,.35); border-radius: 10px; }
    .hint { font-size: 12px; opacity: .8; margin-top: 6px; }
    a { color: inherit; }
  </style>
</head>
<body>
  <header>
    <h1>Galería de imágenes</h1>
    <div class="meta" id="meta">Cargando…</div>
  </header>

  <div class="wrap">
    <div id="status" class="hint"></div>
    <div id="grid" class="grid" aria-live="polite"></div>
  </div>

  <script>
    function encodePath(path) {
      // Encode each segment so spaces and special chars work (e.g. "Inventory Pictures").
      return path.split('/').map(encodeURIComponent).join('/');
    }

    async function loadManifest() {
      const res = await fetch('images.manifest.json', { cache: 'no-store' });
      if (!res.ok) throw new Error(`No se pudo cargar images.manifest.json (HTTP ${res.status})`);
      const data = await res.json();
      if (!Array.isArray(data)) throw new Error('Manifest inválido: se esperaba un array JSON');
      return data;
    }

    function render(paths) {
      const meta = document.getElementById('meta');
      const grid = document.getElementById('grid');
      const status = document.getElementById('status');

      meta.textContent = `${paths.length} imágenes`;
      status.textContent = 'Tip: haz click en una imagen para abrirla en una pestaña nueva.';

      const frag = document.createDocumentFragment();
      for (const path of paths) {
        const card = document.createElement('a');
        card.className = 'card';
        card.href = encodePath(path);
        card.target = '_blank';
        card.rel = 'noopener noreferrer';

        const img = document.createElement('img');
        img.className = 'thumb';
        img.loading = 'lazy';
        img.decoding = 'async';
        img.alt = path;
        img.src = encodePath(path);

        const caption = document.createElement('div');
        caption.className = 'caption';
        caption.textContent = path;

        card.appendChild(img);
        card.appendChild(caption);
        frag.appendChild(card);
      }
      grid.replaceChildren(frag);
    }

    (async () => {
      const status = document.getElementById('status');
      try {
        const paths = await loadManifest();
        render(paths);
      } catch (err) {
        const meta = document.getElementById('meta');
        meta.textContent = 'Error';
        status.className = 'error';
        status.innerHTML = `No se pudo cargar la galería.<div class="hint">${String(err.message || err)}</div>`;
      }
    })();
  </script>
</body>
</html>
